<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload</title>

        <link rel="stylesheet" href="/resources/css/form.css">

        <script src="/resources/js/verification.js"></script>
        <script src="/resources/js/upload.js"></script>

    </head>

    <!-- This file is for uploading data to the server -->
    <!-- both files and plain text posts and files with plain text -->
    <!-- The forms on this page should not redirect untill another function determines that the uploads were successful or a failure -->
    <!-- both forms should be sent to the server via the fetch() function -->

    <body class="center" onload="start();">
        <form id="uploadForm">
            <h1>Upload</h1>
            <p>Please select a file to upload and maybe add a description for the file</p>
            <hr>

            <label for="desc">Description:</label>
            <input type="text" name="desc" id="desc" placeholder="this is optional">

            <label for="tag">Tag:</label>
            <input type="text" name="tag" id="tagBox" value="" placeholder="What single tag best fits this media?">

            <label for="fileUpload">Upload: </label>
            <input type="file" name="fileUpload" id="fileUpload">

            <button type="submit" id="submitBtn">Submit</button>

        </form>

    </body>
</html>
