<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/resources/css/form.css">

        <script src="resources/js/verification.js"></script>

    </head>

    <!-- This is a w3schools example for a sign up page. which i might edit eventually. though in most cases ill have this page disabled -->

    <!-- 
        TODO:

    <body class="center">
        <form id="signupForm">
            <div class="container">
                <h1>Signup</h1>
                <p>Please fill out this form to create an account</p>
                <hr>

                <label for="username">Username</label>
                <input type="text" name="username" id="usernameBox" placeholder="Enter Username" autocomplete="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="passwordBox1" placeholder="Enter Password" autocomplete="new-password" required>

                <label for="password2">Repeat Password</label>
                <input type="password" name="password2" id="passwordBox2" placeholder="Repeat Password" autocomplete="new-password" required>

                <div id="ErrorCheck"></div>

                <div class="clearfix">
                    <button type="submit" id="submitBtn">Sign Up</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember" id="rememberBtn"> Remember Me
                </label>

                <p>By creating an account you agree to both our <a href="#" id="tosLink">Terms of Service</a> and <a href="#" id="privacyPolicy">Privacy Policy</a>.</p>
            </div> <!-- container div -->
        </form>

        <script>
            document.getElementById("signupForm").addEventListener("sumbit", (e) => {
                e.preventDefault();

            });
            document.getElementById("submitBtn").addEventListener("click", (e) => {
                e.preventDefault();
                signup();
            })
        </script>

    </body>
</html>
