<!DOCTYPE html>
<html>

    <head>
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="resources/css/main.css">

        <script src="resources/js/signup.js"></script>

    </head>

    <body class="center">
        <main>
            <h1>Signup</h1>
            <hr>

            <form action="/signup" method="post" id="formBox">
                <label for="username" id="usernameLbl">Username:</label>
                <input type="text" name="username" id="usernameBox">

                <br><br>

                <label for="password" id="passwordLbl">Password:</label>
                <input type="password" name="password" id="passwordBox">

                <br><br>

                <button type="submit" id="submitBtn" onclick="createAccount()">submit</button>
            </form>
                

        </main>
    </body>

</html>
